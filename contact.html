<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=960px, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Document</title>
</head>
<body style="background-color: burlywood;">

  <h1>Nous contacter</h1>

  <div>
    <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">
      <div class="mb-3 p-2">
        <label for="lastname" class="form-label">Votre nom</label>
        <input name="lastname" class="form-control" id="lastname" type="text" placeholder="Nom...">
      </div>
      <div class="mb-3 p-2">
        <label for="firstname" class="form-label">Votre prénom</label>
        <input name="firstname" class="form-control" id="firstname" type="text" placeholder="Prénom...">
      </div>
      <div class="mb-3 p-2">
        <label for="email" class="form-label">Votre email</label>
        <input name="email" class="form-control" type="email" id="email" placeholder="E-mail...">
      </div>
      <div class="mb-3 p-2">
        <label for="country" class="form-label">Votre pays</label>
        <select name="country" id="country" class="form-control">
          <option value="france">France</option>
          <option value="belgique">Belgique</option>
          <option value="Suisse">Suisse</option>
        </select>
      </div>
      <div class="mb-3 p-2">
        <label for="request" class="form-label">Votre demande</label>
        <textarea cols="66" rows="10" name="request" id="request" value="request" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-primary mb-3 p-2">Envoyer</button>
    </form>
  </div>
  
</body>
</html>
